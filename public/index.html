<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>共享CDN，为速度而生</title>
    <link rel="stylesheet" href="css/site.css"/>

    <!-- jquery -->
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <!-- boostrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 引入Chart.js -->
    <script src="bower_components/chart.js/dist/Chart.js"></script>
</head>
<body>
<!-- 头部 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">共享CDN，为速度而生</a>
        </div>
    </div>
</nav>
<article class="Main">
    <!-- 资源列表 -->
    <div class="panel panel-warning">
        <form class="panel-body form-horizontal">
            <div class="form-group">
                <label for="filename" class="col-sm-2 control-label">文件名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="filename">
                </div>
            </div>
            <div class="form-group">
                <label for="filename" class="col-sm-2 control-label">url（绝对路径）</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">查询</button>
                    <button type="button" class="btn btn-link" onclick="add();">新增</button>
                </div>
            </div>
        </form>
        <!--<form class="panel-body" action="/file/upload" method="post" enctype="multipart/form-data">-->
            <!--<input id="file" name="file" type="file" style="display:inline-block"/>-->
            <!--<button class="btn btn-success" type="submit">提交</button>-->
        <!--</form>-->
    </div>
    <!-- 资源列表 -->
    <div class="panel panel-info">
        <div class="panel-heading">资源列表</div>
        <table class="panel-body table table-striped">
            <thead>
                <tr><th>序号</th><th>文件名</th><th>URL</th><th>MD5</th><th>操作</th></tr>
            </thead>
            <tbody id="filelist"></tbody>
        </table>
    </div>
</article>

<!-- 新建 -->
<div id="addDialog" name="addDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增文件</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" action="/file/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="filename" class="col-sm-3 control-label">文件名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="addDialogFilename" name="addDialogFilename" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filename" class="col-sm-3 control-label">文件</label>
                        <div class="col-sm-5">
                            <input type="file" id="addDialogFile" name="addDialogFile" />
                        </div>
                    </div>
                    <div class="form-group urls">
                        <label for="filename" class="col-sm-3 control-label">url（绝对路径）</label>
                        <div class="col-sm-5">
                            <input type="text" name="url" id="url" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-link glyphicon glyphicon-plus" style="text-decoration: none"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addDialog.submit();">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 开启js -->
<script src="js/index.js"></script>
</body>
</html>
